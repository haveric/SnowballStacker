apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.3.0'

repositories {
    mavenCentral()
    maven {
        name 'Spigot/Bukkit maven repo'
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

dependencies {

    compile "org.bukkit:bukkit:1.14.1-R0.1-SNAPSHOT"
}